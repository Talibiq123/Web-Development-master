<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>
    <div class="grid-container">
            <div class="grid-item">
                <div class="input-container">
                    <div>
                        <label for="">Text Field</label>
                        <span style="color: red;">*</span>
                    </div>
                    <input type="text" placeholder="Input Text">
                </div>
                <div class="input-container">
                    <div>
                        <label for="">Select Field</label>
                        <span class="material-icons">error</span>
                    </div>
                    <input type="number" placeholder="Select">
                </div>
                <div class="input-container">
                    <div>
                        <label for="">Text Area</label>
                        <span class="material-icons">error</span>
                    </div>
                    <textarea rows="5" type="text" placeholder="Input text"></textarea>
                </div>
                <div class="input-container">
                    <div>
                        <label for="">Text Field with Add-ons</label>
                        <span style="color: red;">*</span>
                    </div>
                    <div class="input-group">
                        <label for="">Label</label>
                        <input type="text" placeholder="Input text">
                        <button>Button</button>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="input-container search-container">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" placeholder="Search">
                </div>
                <div class="input-container">
                    <div class="input-group card-button">
                        <button class="left-button">-</button>
                        <input class="card-input" type="text">
                        <button class="right-button">+</button>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <input type="checkbox" style="width: 16px; height: 16px;">
                    <label>Checkbox</label>
                </div>
                <div style="margin-top: 10px;">
                    <input type="radio" style="width: 16px; height: 16px;">
                    <label>Radio Button</label>
                </div>
                <div class="switch"></div>
            </div>
        </div>
</body>
</html>
